<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <link type="image/png" sizes="96x96" rel="icon" href="src/image/favicon.png">
  <title>Jogo de Fixação</title>
</head>
<body>
  <button class="btn-back mainButton"> < Voltar</button>
  <section>
    <div class="clouds">
      <div><img src="src/image/cloud.svg" alt="Nuvem"></div>
      <div><img src="src/image/cloud.svg" alt="Nuvem"></div>
      <div><img src="src/image/cloud.svg" alt="Nuvem"></div>
      <div><img src="src/image/cloud.svg" alt="Nuvem"></div>
      <div><img src="src/image/cloud.svg" alt="Nuvem"></div>
      <div><img src="src/image/cloud.svg" alt="Nuvem"></div>
    </div>
    <div class="container">
      <h1 class="title">Jogo de Fixação dos Números</h1>
      <p class="description">Defina um número mínimo e um máximo que deve aparecer</p>
      <div class="setNumber">
        <div class="inputMinMax">
          <p>Número mínimo:</p> 
          <input type="number" name="min" id="numberMin" placeholder="0">
        </div>
        <div class="inputMinMax">
          <p>Número máximo:</p>
          <input type="number" name="max" id="numberMax" placeholder="0">
        </div>

        <div class="container-order-btn">
          <button class="startButton mainButton" id="startInOrder"> Em ordem </button>
          <button class="startButton mainButton" id="startRandom"> Ordem aleatória </button>
        </div>

      </div>
    </div> 
  </section>
  <script src="src/js/main.js"></script>
</body>
</html>
